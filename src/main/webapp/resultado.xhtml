<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<link href="http://fonts.googleapis.com/css?family=Inter:400,500,700"
		rel="stylesheet" type="text/css" />
	<title>EXPAT - Sistema colaborativo de custo de vida nas
		cidades</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
			<div class="container-xl">
				<h:link value="EXPAT" outcome="index" styleClass="navbar-brand" />
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><h:link value="Sobre" outcome="sobre"
								styleClass="nav-link" /></li>
						<li class="nav-item"><h:link value="Login" outcome="login"
								styleClass="nav-link" /></li>
						<li class="nav-item"><h:link value="Cadastro"
								outcome="cadastro" styleClass="nav-link" /></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>


	<main
		class="container-lg p-3 d-flex flex-column justify-content-center"
		style="max-width: 740px">
		<h1>
			Quanto custa viver em
			<h:outputText value="#{buscaBean.cidade.municipio}" />,
			<h:outputText value="#{buscaBean.cidade.estado}" />?
		</h1>

		<table class="table my-4">
			<thead>
				<tr>
					<th>Descrição</th>
					<th>Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Refeição em restaurante de porte médio</td>
					<td>R$ <h:outputText value="#{buscaBean.media.almoco}">
							<f:convertNumber type="number" groupingUsed="true"
								minFractionDigits="2" pattern="#0.00" />
						</h:outputText></td>
				</tr>
				<tr>
					<td>Aluguel de um apartamento de dois quartos</td>
					<td>R$ <h:outputText value="#{buscaBean.media.aluguel}">
							<f:convertNumber type="number" groupingUsed="true"
								minFractionDigits="2" pattern="#0.00" />
						</h:outputText></td>
				</tr>
				<tr>
					<td>Cesta básica</td>
					<td>R$ <h:outputText value="#{buscaBean.media.cestabasica}">
							<f:convertNumber type="number" groupingUsed="true"
								minFractionDigits="2" pattern="#0.00" />
						</h:outputText></td>
				</tr>
				<tr>
					<td>Passagem de ônibus coletivo municipal</td>
					<td>R$ <h:outputText value="#{buscaBean.media.onibus}">
							<f:convertNumber type="number" groupingUsed="true"
								minFractionDigits="2" pattern="#0.00" />
						</h:outputText></td>
				</tr>
			</tbody>
		</table>

	</main>


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</h:body>
</html>
