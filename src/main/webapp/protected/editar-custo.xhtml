<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<link href="http://fonts.googleapis.com/css?family=Inter:400,500,700"
		rel="stylesheet" type="text/css" />
	<title>EXPAT - Sistema colaborativo de custo de vida nas
		cidades</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <div class="container-xl">
            	<h:link value="EXPAT" outcome="index" styleClass="navbar-brand" />
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
			            	<h:link value="Adicionar cidade" outcome="/protected/cidade" styleClass="nav-link" />
                        </li>
                        <li class="nav-item">
			            	<h:link value="Listar cidades" outcome="/protected/cidades" styleClass="nav-link" />
                        </li>
                        <li class="nav-item">
			            	<h:link value="Adicionar custo" outcome="/protected/novo-custo-cidade" styleClass="nav-link" />
                        </li>
                        <li class="nav-item">
			            	<h:link value="Listar custos" outcome="/protected/custos" styleClass="nav-link" />
                        </li>
                    </ul>
                    <div class="form-inline my-2 my-lg-0">
                    	<h:form>
                    		<h:commandLink action="#{usuarioBean.logout}" styleClass="navbar-text" value="Logout"/>
                    	</h:form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-lg p-3 d-flex flex-column justify-content-center" style="max-width: 740px">
        <h1>Inserir preços</h1>

		<div class="card my-3">
			<div class="card-body">
				<h:form>
					<div class="form-group mb-4">
						<h:outputLabel for="nome" value="Nome da Cidade" />
						<h:inputText id="nome" value="#{custoBean.custo.codCidade.municipio}" readonly="#{facesContext.renderResponse}"
							required="true" styleClass="form-control" />
					</div>
					<div class="form-group mb-4">
						<h:outputLabel for="almoco"
							value="Refeição em restaurante de porte médio" />
						<h:inputText id="almoco" value="#{custoBean.custo.almoco}"
							styleClass="form-control" required="true" />

					</div>
					<div class="form-group my-4">

						<h:outputLabel for="aluguel"
							value="Aluguel de um apartamento de dois quartos" />
						<h:inputText id="aluguel" value="#{custoBean.custo.aluguel}"
							styleClass="form-control" required="true" />

					</div>
					<div class="form-group mt-4">

						<h:outputLabel for="cestabasica" value="Cesta Básica" />
						<h:inputText id="cestabasica"
							value="#{custoBean.custo.cestabasica}" styleClass="form-control"
							required="true" />

					</div>

					<div class="form-group mt-4">

						<h:outputLabel for="onibus" value="Passagem de Ônibus Municipal" />
						<h:inputText id="onibus" value="#{custoBean.custo.onibus}"
							required="true" styleClass="form-control" />

					</div>


					<h:commandButton value="Registrar" action="#{custoBean.gravar}"
						styleClass="btn btn-primary container-xl mt-3" ajax="false" />
				</h:form>
			</div>
		</div>
	</main>
</h:body>
</html>
