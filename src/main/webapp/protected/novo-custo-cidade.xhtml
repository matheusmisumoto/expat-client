<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<link href="http://fonts.googleapis.com/css?family=Inter:400,500,700"
		rel="stylesheet" type="text/css" />
	<title>EXPAT - Sistema colaborativo de custo de vida nas
		cidades</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
			<div class="container-xl">
				<h:link value="EXPAT" outcome="/protected/index" styleClass="navbar-brand" />
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><h:link value="Sobre"
								outcome="/protected/sobre" styleClass="nav-link" /></li>
						<li class="nav-item"><h:link value="Adicionar cidade"
								outcome="/protected/cidade" styleClass="nav-link" /></li>
						<li class="nav-item"><h:link value="Listar cidades"
								outcome="/protected/cidades" styleClass="nav-link" rendered="#{usuario.admin}" /></li>
						<li class="nav-item"><h:link value="Adicionar custo"
								outcome="/protected/novo-custo-cidade" styleClass="nav-link" /></li>
						<li class="nav-item"><h:link value="Listar custos"
								outcome="/protected/custos" styleClass="nav-link" rendered="#{usuario.admin}" /></li>
					</ul>
					<div class="form-inline my-2 my-lg-0">
						<h:form>
							<h:commandLink action="#{usuarioBean.logout}"
								styleClass="navbar-text" value="Logout" />
						</h:form>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main
		class="container-lg p-3 d-flex flex-column justify-content-center"
		style="max-width: 740px">
		<h1>Novo registro de custo de vida</h1>

		<div class="card my-3">
			<div class="card-body">
				<h:form>
					<div class="form-group mb-4">
						<h:outputLabel for="nome" value="Cidade" />
						<h:inputText id="nome" value="#{custoBean.cidade.municipio}"
							required="true" styleClass="form-control" />
					</div>
					<div class="form-group mt-4">
						<h:outputLabel for="estado" value="Estado" />
						<h:selectOneMenu id="estado" value="#{custoBean.cidade.estado}" styleClass="form-control">
							<f:selectItem itemValue="" itemLabel="Selecione o estado" />
							<f:selectItem itemValue="AC" itemLabel="Acre" />
							<f:selectItem itemValue="AL" itemLabel="Alagoas" />
							<f:selectItem itemValue="AP" itemLabel="Amapá" />
							<f:selectItem itemValue="AM" itemLabel="Amazonas" />
							<f:selectItem itemValue="BA" itemLabel="Bahia" />
							<f:selectItem itemValue="CE" itemLabel="Ceará" />
							<f:selectItem itemValue="DF" itemLabel="Distrito Federal" />
							<f:selectItem itemValue="ES" itemLabel="Espírito Santo" />
							<f:selectItem itemValue="GO" itemLabel="Goiás" />
							<f:selectItem itemValue="MA" itemLabel="Maranhão" />
							<f:selectItem itemValue="MT" itemLabel="Mato Grosso" />
							<f:selectItem itemValue="MS" itemLabel="Mato Grosso do Sul" />
							<f:selectItem itemValue="MG" itemLabel="Minas Gerais" />
							<f:selectItem itemValue="PA" itemLabel="Pará" />
							<f:selectItem itemValue="PB" itemLabel="Paraíba" />
							<f:selectItem itemValue="PR" itemLabel="Paraná" />
							<f:selectItem itemValue="PE" itemLabel="Pernambuco" />
							<f:selectItem itemValue="PI" itemLabel="Piauí" />
							<f:selectItem itemValue="RJ" itemLabel="Rio de Janeiro" />
							<f:selectItem itemValue="RN" itemLabel="Rio Grande do Norte" />
							<f:selectItem itemValue="RS" itemLabel="Rio Grande do Sul" />
							<f:selectItem itemValue="RO" itemLabel="Rondônia" />
							<f:selectItem itemValue="RR" itemLabel="Roraima" />
							<f:selectItem itemValue="SC" itemLabel="Santa Catarina" />
							<f:selectItem itemValue="SP" itemLabel="São Paulo" />
							<f:selectItem itemValue="SE" itemLabel="Sergipe" />
							<f:selectItem itemValue="TO" itemLabel="Tocantins" />
						</h:selectOneMenu>
					</div>
					<h:commandButton value="Buscar cidade"
						action="#{custoBean.buscaCidade}" styleClass="btn btn-primary container-xl mt-3" ajax="false" />
				</h:form>
			</div>
		</div>
	</main>

</h:body>
</html>
